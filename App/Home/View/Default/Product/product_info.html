<!DOCTYPE HTML>
<html>

<head>
	<include file="Public:head" />
	<style>
		.news-title {
			padding: 30px 0;
			text-align: center;
		}
	</style>
</head>

<body>
	<include file="Public:header" />
	<div class="breadcrumb">
		<div class="common-width">
			<span class="layui-breadcrumb">
				<a href="__APP__/">首页</a>
				<a><cite>公司简介</cite></a>
			</span>
		</div>
	</div>
	<div class="child-page-main">
		<div class="common-width">
			<include file="Public:sidebar" />
			<div class="child-page-content">
				<div>
					<div class="product-name">{$list['title']}</div>
					<div class="product-pic">
						<img src="__ROOT__/__UPLOAD__/{$list[img]}" />
					</div>

					<div class="product-details">{$list['content']}</div>

					<div>
						<p>{$prev_page}</p>
						<p>{$next_page}</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<include file="Public:footer" />

</html
