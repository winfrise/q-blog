<!DOCTYPE HTML>
<html>
<head>
  <include file="Public:head" />
</head>
<body>
  <div class="top_back absolute"></div>
  <div class="wrap">
    <div class="header">
      <include file="Public:header" />
    </div>
    <div class="main">
      <div class="left">
        <include file="Public:sidebar" />
      </div>
      <div class="right">
        <div class="article">
          <div class="title"><strong>{$catname}</strong><span class="right f12"><a href="__APP__/">首页</a>&nbsp;>&nbsp;产品搜索</span></div>
          <p>当前搜索：<span style="color:red">{$keyword}</span></p>
          <if condition="$exist eq true">
            <ul class="pro">
              <volist name="list" id="vo">
                <li>
                  <a href="{$vo.url}"><img src="__ROOT__/__UPLOAD__/m_{$vo.img}" alt="{$vo.title}">
                    <br><span></span>{$vo.title}
                  </a>
                </li>
              </volist>
            </ul>
            <div class="page clear right">
              {$page}
            </div>
          <else />
            <b class="rel_center" style="width:100px;margin:100px 0 100px -50px;display:block;color:#da020d;">暂无相关产品...</b>
          </if>
        </div>
      </div>
    </div>
    <div class="footer">
      <include file="Public:footer" />
    </div>
  </div>
</body> 
</html>
