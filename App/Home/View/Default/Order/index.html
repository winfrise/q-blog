<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
</head>
<body>
	
		<div class="header">
			<include file="Public:header" />
		</div>
	<div class="wrap">
		<div class="main">
			<div class="left">
				<include file="Public:sidebar" />
			</div>
			<div class="right">
				<div class="article">
					<div class="title"><strong>在线订单</strong><span class="right f12"><a href="__APP__/">首页</a>&nbsp;>&nbsp;在线订单</span></div>
					<form id="form1"  action="Order/add_order" method="post">
						<input name="is_mobile" type="hidden" value="0">
						<table class="order">
							<tr>
								<td class="t_r">服务名称：</td>
								<td>
									<select name="cp_id" id="pro_name" style="width:180px;">
										<option value="0">请选择服务</option>
										<volist name="product" id="vo">
											<option value="{$vo.id}">{$vo.title}</option>
										</volist>
									</select>
								</td>
							</tr>
							<tr>
								<td class="t_r">联系人：</td>
								<td><input name="name" type="text" id="contact" ></td>
							</tr>
							<tr>
								<td class="t_r">电话：</td>
								<td><input name="tel" type="text" id="tel" ></td>
							</tr>
							<tr>
								<td class="t_r">地址：</td>
								<td><input name="add" type="text" id="addr" ></td>
							</tr>
							<tr>
								<td class="t_r">邮箱：</td>
								<td><input name="email" type="text" id="email" ></td>
							</tr>
							<tr>
								<td class="t_r">备注：</td>
								<td><textarea name="notes" id="ps" cols="70" rows="10"></textarea></td>
							</tr>
							<tr>
								<td class="t_r">验证码：</td>
								<td>
									<input type="text" id="captcha" name="captcha" maxlength="4" autocomplete="off" style="width:60px;height:18px;">&ensp;
									<img src="__APP__/Base/verify" alt="" title="点击更换验证码" onclick="this.src='__APP__/Base/verify?t='+Math.random();">
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input id="submit" type="submit" value=""></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
		<div class="footer">
			<script>
				$(document).ready(function (){
					$("#form1").submit(function (){
						if($("#pro_name :selected").val() == '0'){
							alert('请选择服务名称');
							$("#pro_name").focus();
							return false;	
						}
						if($("#contact").val() == ''){
							alert('请添加联系人');
							$("#contact").focus();
							return false;	
						}
						if($("#tel").val() == ''){
							alert('请添加电话');
							$("#tel").focus();
							return false;	
						}
						if($("#addr").val() == ''){
							alert('请添加地址');
							$("#addr").focus();
							return false;	
						}
						if($("#email").val() == ''){
						 alert("请添加邮箱！");
						 return false;
						}
						if(!$("#email").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/))
						{
						 alert("邮箱格式错误！");
						 return false;
						}
						if($("#captcha").val() == ''){
							alert('请添加验证码');
							$("#captcha").focus();
							return false;	
						}
					})	
				})
			</script>
			<include file="Public:footer" />
		</div>
</body>	
</html>
