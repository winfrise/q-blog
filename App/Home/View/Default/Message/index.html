<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
</head>
<body>
		<div class="header">
			<include file="Public:header" />
		</div>
	<div class="wrap">
		<div class="main">
			<div class="left">
				<include file="Public:sidebar" />
			</div>
			<div class="right">
				<div class="article">
					<div class="title"><strong>{$catname}</strong><span class="right f12">{$location}</span></div>
					<form action="__APP__/message/add_message" method="POST" id="form1">
						<table class="order">
							<tr>
								<td class="t_r">姓名：</td>
								<td><input name="name" type="text" id="name" ></td>
							</tr>
							<tr>
								<td class="t_r">电话：</td>
								<td><input name="tel" type="text" id="tel" ></td>
							</tr>
							<tr>
								<td class="t_r">地址：</td>
								<td><input name="add" type="text" id="add" ></td>
							</tr>
							<tr>
								<td class="t_r">邮箱：</td>
								<td><input name="email" type="text" id="email" ></td>
							</tr>
							<tr>
								<td class="t_r">内容：</td>
								<td><textarea name="content" id="content" cols="70" rows="10" ></textarea></td>
							</tr>
							<tr>
								<td class="t_r">验证码：</td>
								<td>
									<input type="text" id="captcha" name="captcha" maxlength="4" autocomplete="off" style="width:90px;height:40px;">&ensp;
									<img src="__APP__/Base/verify" style="height:30px;" alt="" title="点击更换验证码" onclick="this.src='__APP__/Base/verify?t='+Math.random();">
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input id="submit" type="submit" value="提&emsp;交"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
		<div class="footer">
			<script>
				$(document).ready(function (){
					$("#form1").submit(function (){
						if($("#name").val() == ''){
							alert('请添加姓名');
							$("#name").focus();
							return false;	
						}
						if($("#tel").val() == ''){
							alert('请添加电话');
							$("#tel").focus();
							return false;	
						}
						if(!$("#tel").val().match(/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/) && !$("#tel").val().match(/^(([0\+]\d{2,3}-)?(0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/))
						{
							alert("电话格式错误！");
							return false;
						}
						if($("#add").val() == ''){
							alert('请添加地址');
							$("#add").focus();
							return false;	
						}
						if($("#email").val() == ''){
						 alert("请添加邮箱！");
						 return false;
						}
						if(!$("#email").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/))
						{
							alert("邮箱格式错误！");
							return false;
						}
						if($("#content").val() == ''){
							alert('请添加内容');
							$("#content").focus();
							return false;	
						}
						if($("#captcha").val() == ''){
							alert('请添加验证码');
							$("#captcha").focus();
							return false;	
						}

					})	
				})
			</script>
			<include file="Public:footer" />
		</div>
</body>	
</html>
