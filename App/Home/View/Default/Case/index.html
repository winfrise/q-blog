<!DOCTYPE HTML>
<html>

<head>
    <include file="Public:head" />
    <style>
        .case-list {
            display: flex;
            flex-wrap: wrap;
        }

        .case-item {
            width: 274px;
            margin: 0 17px 17px;
        }
        .case-title {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <include file="Public:header" />
    <div class="breadcrumb">
        <div class="common-width">
            <span class="layui-breadcrumb">
                <a href="__APP__/">首页</a>
                <a><cite>客户案例</cite></a>
            </span>
        </div>
    </div>
    <div class="child-page-main">
        <div class="common-width">
            <include file="Public:sidebar" />
            <div class="child-page-content">
                <ul class="case-list">
                    <volist name="list" id="vo">
                        <li class="case-item"><a href="/case/details?id={$vo.id}">
                            <img class="case-img" src="__UPLOAD__/{$vo.img}" />
                            <div class="case-title">{$vo.title}</div>
                        </a></li>
                    </volist>
                </ul>
                <div>{$page}</div>
            </div>
        </div>
    </div>
    <include file="Public:footer" />
</body>

</html>
