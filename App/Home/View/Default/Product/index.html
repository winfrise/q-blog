<!DOCTYPE HTML>
<html>

<head>
	<include file="Public:head" />
	<style>
		.product-list {
			display: flex;
			flex-wrap: wrap;
		}
		.product-list .product-item  {
			width: 278px;
			margin: 15px;
		}
		.product-list .product-item .poster {
			width: 100%;
			height: 208px;
		}
		.product-list .product-item .poster img {
			display: block;
			max-width: 100%;
			max-height: 100%;
		}
		.product-list .product-title {
			line-height: 40px;
		}
	</style>
</head>

<body>
	<include file="Public:header" />
	<div class="breadcrumb">
		<div class="common-width">
			<span class="layui-breadcrumb">
				<a href="__APP__/">首页</a>
				<a><cite>公司简介</cite></a>
			</span>
		</div>
	</div>
	<div class="child-page-main">
		<div class="common-width">
			<include file="Public:sidebar" />
			<div class="child-page-content">
				<ul class="product-list">
					<volist name="list" id="vo">
					<li class="product-item">
						<a href="{$vo.url}" class="product-link" title="{$vo.title}">
							<div class="poster">
								<img src="__ROOT__/__UPLOAD__/m_{$vo.img}" alt="{$vo.title}">
							</div>
							<div class="product-title">{$vo.title}</div>
						</a>
					</li>
					</volist>
				</ul>
				<div id="page"></div>
				<script>
					const pagination = {$paginationStr};
					layui.use(function () {
						var laypage = layui.laypage;
						// 自定义主题
						laypage.render({
							elem: 'page',
							curr: pagination.currentPage,
							count: pagination.total,
							limit: pagination.pageSize,
							layout: ['prev', 'page', 'next', 'limit'],
							theme: '#1E9FFF',
							jump: function (obj, first) {
								if (!first) {
									window.location.href=`/product?page_size=${obj.limit}&current_page=${obj.curr}`;
								}
							}
						});
					})
				</script>
			</div>
		</div>
	</div>
	<include file="Public:footer" />
</body>

</html>
