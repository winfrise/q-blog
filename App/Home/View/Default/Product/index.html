<!DOCTYPE HTML>
<html>

<head>
	<include file="Public:head" />
	<style>
		.product-list {
			display: grid;
			grid-template-columns: repeat(3, 300px);
			grid-template-rows: repeat(4, 250px);
			grid-gap: 15px;
		}
		.product-list .product-item .poster {
			width: 300px;
			height: 225px;
		}
		.product-list .product-item .poster img {
			display: block;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>

<body>
	<include file="Public:header" />
	<div class="breadcrumb">
		<div class="common-width">
			<span class="layui-breadcrumb">
				<a href="__APP__/">首页</a>
				<a><cite>公司简介</cite></a>
			</span>
		</div>
	</div>
	<div class="child-page-main">
		<div class="common-width">
			<include file="Public:sidebar" />
			<div class="child-page-content">
				<ul class="product-list">
					<volist name="list" id="vo">
					<li class="product-item">
						<a href="{$vo.url}" class="product-link" title="{$vo.title}">
							<div class="poster">
								<img src="__ROOT__/__UPLOAD__/m_{$vo.img}" alt="{$vo.title}">
							</div>
							<div class="product-title">{$vo.title}</div>
						</a>
					</li>
					</volist>
				</ul>
				<div id="page"></div>
				<div>{$page}</div>
				<script>
					layui.use(function () {
						var laypage = layui.laypage;
						// 自定义主题
						laypage.render({
							elem: 'page',
							count: {$pagination.total},
							limit: {$pagination.pageSize},
							theme: '#1E9FFF',
							jump: function (obj, first) {
								console.log(obj); // 得到当前页，以便向服务端请求对应页的数据。
								console.log(first); // 得到每页显示的条数

								// 首次不执行
								if (!first) {
									// do something
								}
							}
						});
					})
				</script>
			</div>
		</div>
	</div>
	<include file="Public:footer" />
</body>

</html>
