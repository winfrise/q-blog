

<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
</head>

<body>
	<include file="Public:header" />
	<section class="subpage-content-wrapper wrapper">
		<include file="Public:sidebar" />
		<div class="subpage-content">
			<div class="breadcrumb-module">
				<h3 class="breadcrumb-title">{$catname}</h3>
				<div class="breadcrumb">当前位置：{$location}</div>
			</div>
			<div class="content">

				<ol class="news">
					<volist name="list" id="vo">
						<li><a href="{$vo.url}">{$vo.title}</a></li>
					</volist>
				</ol>
				<div class="page clear right">
					{$page}
				</div>

			</div>
		</div>
	</section>
	<include file="Public:footer" />
</body>

</html>
