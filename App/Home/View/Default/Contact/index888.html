


<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
	<script src="http://api.map.baidu.com/api?v=1.4"></script>
</head>

<body>
	<include file="Public:header" />
	<section class="subpage-content-wrapper wrapper">
		<include file="Public:sidebar" />
		<div class="subpage-content">
			<div class="breadcrumb-module">
				<h3 class="breadcrumb-title">{$catname}</h3>
				<div class="breadcrumb">当前位置：{$location}</div>
			</div>
			<div class="content">
				<div class="con_bd">
					<strong>{$config['web_name']}</strong>
					<p>{$config['linkman']}：{$config['mobile']} &nbsp;&nbsp;&nbsp;&nbsp;邮箱：{$config['email']}</p>
					<p>电话：{$config['tel']} </p>
					<p>地址：{$config['address']} &nbsp;&nbsp;&nbsp;&nbsp;网址：{$config['web_url']}</p>
					<p>路线：从新乡汽车站打车约8公里，历时25分钟即可到到，如有疑问，请拨打：{$config['mobile']}</p>
				</div>

				<div id="allmap" style="width: 600px; height: 350px; margin: 30px;">

					<script>

						var map = new BMap.Map("allmap");            // 创建Map实例

						var point = new BMap.Point({$config.baidu_map_x}, {$config.baidu_map_y}); // 创建点坐标

						map.centerAndZoom(point,15);                 // 初始化地图,设置中心点坐标和地图级别。

						map.enableScrollWheelZoom();                 //启用滚轮放大缩小



						map.addControl(new BMap.NavigationControl());

						map.addControl(new BMap.ScaleControl());

						map.addControl(new BMap.OverviewMapControl());

						var marker = new BMap.Marker(point);

						map.addOverlay(marker);

						var infoWinOpts = {}

						var infoWin = new BMap.InfoWindow(

							"<div style='text-align:left;color:#1A6DAF;'><p>{$config['web_name']}</p></div>",infoWinOpts);

						marker.openInfoWindow(infoWin);

						marker.addEventListener("click", function(){this.openInfoWindow(infoWin);});

					</script>

				</div>
			</div>
		</div>
	</section>
	<include file="Public:footer" />
</body>

</html>
